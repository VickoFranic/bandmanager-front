
<mat-spinner *ngIf="bands.length == 0"></mat-spinner>

<div *ngIf="bands.length > 0">
  <h2>SELECT A BAND</h2>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [selectionType]="'single'"
    (select)='onSelect($event)'
    >
</ngx-datatable>
</div>
