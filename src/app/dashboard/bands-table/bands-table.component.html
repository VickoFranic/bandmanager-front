

<mat-spinner *ngIf="bands.length == 0"></mat-spinner>

<h2>BANDS</h2>

<div>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [selected]="selected"
    [selectionType]="'single'"
    (select)='onSelect($event)'
    >
  </ngx-datatable>
</div>
