<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="authService.loginWithFacebook()" *ngIf="! authService.getUser()">
      <mat-icon>account_circle</mat-icon>
      <span>Login with Facebook</span>
    </button>
    <button mat-menu-item (click)="authService.logOut()" *ngIf="authService.getUser()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <span class="fill-remaining-space"></span>
  
    <span *ngIf="authService.getUser()">{{ authService.getUser().name }}</span>
</mat-toolbar>
